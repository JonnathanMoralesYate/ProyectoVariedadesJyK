<body>

<main class="main_form_2">
    <header>
        <div class="estilo_jyk">
            <p class="animacion_nombre">Minimarket Variedades JYK</p>
        </div>
    </header>
            <aside>
                <div class="modulo_sp">
                    Modulo Registar Salida De Productos
                </div>
            </aside>
                <section>
                    <div class="modulo_dates">
                    <form action="" method="">
                        <div class="menu_msdp">
                            <label for="text">Codigo Producto:</label>
                            <input type="number" name="" id="" maxlength="13" minlength="4" placeholder="Codigo de Barras" />
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Fecha Entrada Producto:</label>
                            <input type="date" name="" id="" placeholder=""  required/>
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Cantidad:</label>
                            <input type="number" name="" id="" maxlength="1" minlength="4" required/>
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Fecha Fabrica:</label>
                            <input type="date" name="" id="" placeholder=""  required/>
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Fecha Vencimiento:</label>
                            <input type="date" name="" id="" placeholder=""  required/>
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Precio Compra:</label>
                            <input type="number" name="" id="" maxlength="1" minlength="4" required/>
                        </div>
                        <div class="menu_msdp">
                            <label for="text">Codigo Proveedor:</label>
                            <input type="number" name="" id="" maxlength="1" minlength="4" placeholder="Nit" required/>
                        </div>
                        <div class="menu_butt">
                            <input class="menu_button" type="submit" value="Registrar"/>
                        </div>
                        <div class="menu_butt">
                            <input class="menu_button" type="submit" value="Actualizar"/>
                        </div>
                        <div class="menu_butt">
                            <input class="menu_button" type="submit" value="Eliminar"/>
                        </div>
                    </form>
                </div>
                </section>
